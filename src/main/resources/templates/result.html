<!doctype html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/html">


<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SpringSearch</title>
    <link href="/bootstrap.min.css" rel="stylesheet">
    <link href="/custom.css" rel="stylesheet">
</head>

<body>

<div class="container">
  <div class="row my-5 sticky-top">
    <nav class="navbar navbar-light sticky-top">
        <a class="navbar-brand" href="/">
            <img src="/PngItem_2528255.png" alt="" width="30" height="24" class="d-inline-block align-text-top">
            Straubsl.io
        </a>
    </nav>
  </div>
  <div class="row">
    <div class="col-9">
      <div class="card text-dark bg-light mb-3" th:each="result: ${warcModels}">
        <div class="card-body">
          <h5 class="card-title"><p th:text="${result.getContent().get(0)}"></p></h5>
          <h6 class="card-subtitle mb-2 text-muted"><a th:href="@{${result.getTargetUri()}}" th:text="${result.getTargetUri()}"></a></h6>
        </div>
      </div>
    </div>
  </div>
</div>
<script src="/jquery.min.js"></script>
<script src="/bootstrap.bundle.min.js"></script>
<script src="/result.js"></script>
</body>

</html>
