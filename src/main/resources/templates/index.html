<!doctype html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/html">


<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SpringSearch</title>
    <link href="/bootstrap.min.css" rel="stylesheet">
    <link href="/custom.css" rel="stylesheet">
</head>

<body>
<div class="d-flex flex-column align-items-center">

    <img src="/PngItem_2528255.png" class="w-25 h-25">
    <div class="d-flex border-warning justify-content-center py-5">
        <h1 class="display-6">Straubsl.io</h1>
    </div>

    <form class="d-flex border-info justify-content-center align-self-center backdrop w-75"
          action="#" th:action="@{/}" th:object="${query}" method="post">

        <div class="input-group input-group-sm mb-3 w-35">
            <input type="text" th:field="*{queryString}" class="form-control" placeholder="Ask your question"
                   aria-label="query"
                   aria-describedby="button-addon2">
            <button class="btn btn-outline-light" type="submit" value="submit" id="submit-button">Go!</button>
        </div>

    </form>

</div>


<script src="/bootstrap.bundle.min.js"></script>
</body>

</html>
